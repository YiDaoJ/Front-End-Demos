<!DOCTYPE html>
<html>
<head>
	<title>CSS Flipping Animation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>
<body>
	<h1>CSS Flipping Animation</h1>
	<div id="wrapper">
		<div class="hori-flip">
			<div class="container">
				<div class="box flipper1">
					<div class="front">
						<p>FRONT</p>
					</div>
					<div class="back">
						<p>BACK</p>
					</div>	
				</div>			
			</div>
			
			<div class="container">
				<div class="box flipper2">
					<div class="front">
						<p>FRONT</p>
					</div>
					<div class="back">
						<p>BACK</p>
					</div>
				</div>
			</div>

		</div>
		<!-- end div.hori-flip -->

		<div class="vert-flip">
			
			<div class="container">
				<div class="box flipper3">
					<div class="front">
						<p>FRONT</p>
					</div>
					<div class="back">
						<p>BACK</p>
					</div>
				</div>
			</div>

			<div class="container">
				<div class="box flipper4">
					<div class="front">
						<p>FRONT</p>
					</div>
					<div class="back">
						<p>BACK</p>
					</div>
				</div>
			</div>

		</div>
		<!-- end div.vert-flip -->
	</div>
	<!-- end div#wrapper -->
</body>
</html>
